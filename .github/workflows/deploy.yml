name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repository
        uses: actions/checkout@v3
      - name: Installa, costruisci e carica il sito
        uses: withastro/action@v0
        # Se necessario, puoi scommentare e configurare le seguenti righe
        # with:
        #   path: . # La posizione principale del progetto Astro all'interno del repository.
        #   node-version: 16 # La versione specifica di Node (predefinita a 16).
        #   package-manager: yarn # Il package manager (predefinito in base al lockfile).
      - name: Upload artifact
        uses: actions/upload-artifact@v4 # Aggiornato a v4
        with:
          name: your-artifact-name
          path: your-file-path

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy su GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
